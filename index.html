<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fantastic Books</title>
</head>
<body>
    <h1>Fantastic Books</h1>

    <section id="store_books>
       <h3 class="titleDisplay"></h3>
       <h3 class="authorDisplay"></h3>
       <button class="removeDisplay">remove</button>
    </section>
    <section class="add_books">

            <br>
            <input type="text" placeholder="Author" name="Author" id="Author" class="form_data">
            <button type="submit" id="add_book_btn">Add</button>
        </form>

    </section>
    <script src="app.js"></script>
